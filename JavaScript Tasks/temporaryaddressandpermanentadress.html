<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change</title>
<script>
function change() {
    var tempAddress = document.getElementById("tempAddress").value;
    document.getElementById("permanentAddress").value = tempAddress;
}
</script>
</head>
<body>
    
    <h2>Temporary Address</h2>
    <textarea id="tempAddress" ></textarea>
 

    <button onclick="change()">button</button>
   
    <h2>Permanent Address</h2>
    <textarea id="permanentAddress" ></textarea>
  
   
</body>
</html>
